<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

      crossorigin="anonymous"

    <link rel="stylesheet" href="custom.css" />
    <title>Document</title>

  <body>
    <header>
      <div>
        <img src="images/logo-amorce.png" alt="image" class="logo" />
      </div>
    </header>

    <section>
      <div>
        <h1 class="title">Un Don pour un JOB</h1>
        <div class="texte">
          <h2>Besoin d'une tenue pour un entretien d'embauche ?</h2>
        </div>
        <div class="wear">
          <img
            src="images/Clothes-Vector-Background-PNG-Image.png"
            alt="image"
          />
        </div>
        <div>
          <p class="texte texte2">
            Le Secours Catholique et le secours populaire<br />en partenariat
            avec Amorce de Parcours,<br />vous offrent une tenue pour vous
            présenter à votre entretien.
          </p>
        </div>
      </div>
    </section>

    <section>
      <div class="step">
        <li>Étapes 1</li>
        <li>Étapes 2</li>
        <li>Étapes 3</li>
        <li>Étapes 4</li>
      </div>
    </section>
    <button onclick="topFunction()" id="myBtn" title="vers le haut">
      <i class="fa-solid fa-arrow-up" id="arrow-up"></i>
    </button>
    <footer>
      <div class="logo-footer">
        <img
          src="images/logo-nouvelle-aquitaine.jpg"
          alt="image"
          class="logo-na"
        />
        <img src="images/logo-secours-populaire.png" alt="image" class="logo" />
        <img src="images/logo-cibc.png" alt="image" class="logo" />
        <img src="images/logo-amorce.png" alt="image" class="logo" />
        <img
          src="images/Logo-Secours-Catholique.png"
          alt="image"
          class="logo"
        />
      </div>
    </footer>
