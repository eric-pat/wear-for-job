<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css"
      integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="custom.css" />
    <title>Document</title>
  </head>

  <body>
    <section>
      <div>
        <h1 class="title">Un Don pour un JOB</h1>
        <div class="texte">
          <h2>Besoin d'une tenue pour un entretien d'embauche ?</h2>
        </div>
        <div class="wear">
          <img
            src="images/Clothes-Vector-Background-PNG-Image.png"
            alt="image"
          />
        </div>
        <div>
          <p class="texte texte2">
            Le Secours Catholique et le secours populaire<br />en partenariat
            avec Amorce de Parcours,<br />vous offrent une tenue pour vous
            présenter à votre entretien.
          </p>
        </div>
      </div>
    </section>

    <footer>
      <div class="logo-footer">
        <img
          src="images/logo-nouvelle-aquitaine.jpg"
          alt="image"
          class="logo-na"
        />
        <img src="images/logo-secours-populaire.png" alt="image" class="logo" />
        <img src="images/logo-cibc.png" alt="image" class="logo" />
        <img src="images/logo-amorce.png" alt="image" class="logo" />
        <img
          src="images/Logo-Secours-Catholique.png"
          alt="image"
          class="logo"
        />
      </div>
    </footer>
  </body>
</html>
